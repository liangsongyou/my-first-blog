{% extends "blog/base.html" %}



{% block content %}
        <div class="container" style="margin-top:50px;">
            <div class="row">
              <div class="col-lg-8 col-md-10 mx-auto">
                {% for post in contacts %}
                  <div class="row">
                    <div class="col-8 text-left">
                        <a href="{% url 'post_detail' pk=post.pk %}">
                        {{ post.title }}
                        </a>
                    </div>
                    <div class="col-4 text-right">
                      <small>
                        {{ post.published_date|date:"Y-m-d" }}
                      </small>
                    </div>
                  </div>
                    
                <hr>
                 {% endfor %}
                <!-- Pager -->
                <div class="row">
                  <nav >
                    <ul class="pagination">
                      <li class="page-item">
                        {% if contacts.has_previous %}
                         <a class="page-link" href="?page={{ contacts.previous_page_number }}">上一页</a>
                       {% endif %}
                      </li>
                      <li class="page-item">
                        <a class="page-link" href="#">{{ contacts.number }} </a>
                      </li>
                      <li class="page-item">
                        {% if contacts.has_next %}
                            <a class="page-link" href="?page={{ contacts.next_page_number }}">下一页</a>
                        {% endif %}
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>

{% endblock content %}
