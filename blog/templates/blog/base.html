{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>LiangSongYou's blog</title>
    <link rel="icon" href="{% static 'images/liangsongyou.jpeg' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">
</head>
<body>
    <div class="container">
      <header class="blog-header py-3" >
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
            <a class="text-muted" href="#">{{ user.username }}</a>
          </div>
          <div class="col-4 text-center">
            <h2>
              <a class="blog-header-logo text-dark" href="/">梁宋游</a>
            </h2>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            {% if user.is_authenticated %}
                <a class="btn btn-sm btn-outline-secondary" href="{% url 'post_new' %}" >写作</a>
                <a class="btn btn-sm btn-outline-secondary" href="{% url 'post_draft_list' %}" >发表</a>
                <a class="btn btn-sm btn-outline-secondary" href="{% url 'logout' %}">退出</a>
            {% else %}
                <a class="btn btn-sm btn-outline-secondary" href="{% url 'login' %}">登陆</a>
            {% endif %}
            
          </div>
        </div>
      </header>

      <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
          
        </nav>
      </div>
    </div>

    <main role="main">
      <div class="jumbotron">
        <div class="container">
          {% block jumbotron %}
            <p>
              这是我自己写东西的地方。
            </p>
          {% endblock jumbotron %}
        </div>
      </div>

      <div class="container">
      {% block content %}
      {% endblock content %}
      <hr>
      </div> 
    </main>
    <footer class="text-center">
      <p>&copy; 梁宋游 2017-2018</p>
    </footer>

</body>
</html>
