{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="row">
            <div class="  col-md-8 offset-md-2">
               {{ form|crispy }}
            </div>
            
        </div>
        <button class="btn btn-success" style="display:block;margin-left:auto; margin-right:auto; width:10%;" type="submit">登陆</button> 
        <input type="hidden" name="text" value="{{next}}" />
    </form>
{% endblock content %}
